<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link rel="stylesheet" href="log-in.css">
    <link rel="stylesheet" href="java.javascript.js">
    <link rel="icon" type="image/x-icon" href="MMM.jpg">

</head>
<body>

    <div class="mm-form-container">
        <form id="loginForm">
            <h2>Login to Your Account</h2>

            <div class="mm-error-message" id="loginError"></div>

            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>

            <button type="button" onclick="login()">Login</button>

            <p class="mm-toggle-form" onclick="toggleForm('register-form')">Don't have an account? Register here.</p>
        </form>

        <form id="registerForm" class="mm-register-form" style="display: none;">
            <h2>Create a New Account</h2>

            <div class="mm-error-message" id="registerError"></div>

            <label for="name">Full Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="newUsername">Username:</label>
            <input type="text" id="newUsername" name="newUsername" required>

            <label for="newPassword">Password:</label>
            <input type="password" id="newPassword" name="newPassword" required>

            <label for="address">Email</label>
            <input type="text" id="address" name="address" required>

            <button type="button" onclick="register()">Register</button>

            <p class="mm-toggle-form" onclick="toggleForm('login-form')">Already have an account? Login here.</p>
        </form>

        <p class="mm-additional-text"> <b>Login make it easier to get to your favorite cars </b></p>
    </div>
</body>
</html>
